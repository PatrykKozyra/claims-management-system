{% extends 'claims/base.html' %}

{% block title %}Login - Claims Management System{% endblock %}

{% block auth_content %}
<div class="row justify-content-center w-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
        <div class="card shadow-lg">
            <div class="card-body p-4 p-md-5">
                <h2 class="text-center mb-3 mb-md-4">Claims Management System</h2>
                <h5 class="text-center text-muted mb-3 mb-md-4">Sign In</h5>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                            <button class="btn btn-outline-secondary" type="button" id="togglePasswordLogin">
                                <i class="bi bi-eye" id="toggleIconLogin"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted small">
                        <i class="bi bi-info-circle"></i>
                        New users: Contact your administrator to create an account.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Toggle password visibility on login page
document.getElementById('togglePasswordLogin').addEventListener('click', function() {
    const passwordField = document.getElementById('password');
    const icon = document.getElementById('toggleIconLogin');

    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        passwordField.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
});
</script>
{% endblock %}
